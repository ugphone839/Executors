<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .rainbow-text {
            background: linear-gradient(
                90deg,
                #ff0000 0%,    /* Đỏ */
                #ff7f00 16.6%, /* Cam */
                #ffff00 33.3%, /* Vàng */
                #00ff00 50%,   /* Xanh lá */
                #0000ff 66.6%, /* Xanh dương */
                #4b0082 83.3%, /* Chàm */
                #8b00ff 100%   /* Tím */
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: rainbow-animation 3s linear infinite;
            font-weight: bold;
        }

        @keyframes rainbow-animation {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-sun"></i>
        <span>THEME</span>
    </div>

    <div class="background-decor">
        <div class="gradient-sphere sphere-one"></div>
        <div class="gradient-sphere sphere-two"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-code icon-minimal"></i>
                </div>
                <h1>EXECUTORS</h1> 
            </div>
            <p class="subtitle">A clean overview of all available Roblox exploits.</p>
            <a href="https://discord.gg/xWUffnaRVE" class="btn btn-primary"><i class="fab fa-discord"></i> Support Server</a>
        </header>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="executor-search" placeholder="Search platform or executor..." class="clean-input">
            </div>
            
            <div class="filter-tags">
                <span class="filter-tag active" data-filter="all"><i class="fas fa-grip-lines"></i> All Platforms</span>
                <span class="filter-tag" data-filter="android"><i class="fab fa-android"></i> Android</span>
                <span class="filter-tag" data-filter="pc"><i class="fas fa-desktop"></i> PC (Windows)</span>
                <span class="filter-tag" data-filter="ios"><i class="fab fa-apple"></i> iOS</span>
            </div>
        </div>
        
        <main>
            
            <section class="glass-section" id="pc">
                <h2><i class="fas fa-desktop"></i> PC Executors</h2>
                <div class="card-grid" id="pc-grid">
                    </div>
            </section>

            <section class="glass-section" id="ios">
                <h2><i class="fab fa-apple"></i> iOS Executors</h2>
                <div class="card-grid" id="ios-grid">
                    </div>
            </section>
            
            <section class="glass-section" id="android">
                <h2><i class="fab fa-android"></i> Android Executors</h2>
                <div class="card-grid" id="android-grid">
                    </div>
            </section>
        </main>
        
        <footer>
            <p>Designed with <span class="rainbow-text">✨</span> by <span class="rainbow-text">DS_Zeus & Giang</span></p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
