<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAMRAT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="bg-animation">
        <div class="blob blob1"></div>
        <div class="blob blob2"></div>
        <div class="blob blob3"></div>
    </div><div class="container">
    <header>
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-code icon-3d"></i>
            </div>
            <h1>SAMRAT</h1>
        </div>
        <p class="subtitle">Enhance your Roblox experience on Android</p>
    </header>

    <div class="search-section">
        <div class="search-container">
            <input type="text" id="executor-search" placeholder="Search executors..." class="search-input">
        </div>
        <div class="filter-tags">
            <span class="filter-tag active" data-filter="android"><i class="fab fa-android"></i>Android</span>
        </div>
    </div>

    <main>
        <section class="glass-card" id="android">
            <h2><i class="fab fa-android"></i>Android Executors</h2>
            <div class="card-grid">
                <!-- Example Executor -->
                <div class="executor-card">
                    <div class="card-header">
                        <img src="executor-logo.png" alt="Executor Logo" class="executor-logo">
                        <h3>Sample Executor</h3>
                    </div>
                    <div class="card-info">
                        <span class="version">Version: 1.0.0</span>
                        <span class="status status-online">Status: Online</span>
                        <span class="status status-offline">Status VNG: Offline</span>
                    </div>
                    <div class="card-actions">
                        <a href="https://www.mediafire.com/file/sample.apk" class="btn btn-download"><i class="fas fa-download"></i>Download</a>
                    </div>
                </div>
                <!-- All other executors will follow this format: Discord links removed, only Android kept, VNG status added -->
            </div>
        </section>
    </main>
</div>

</body>
</html>
