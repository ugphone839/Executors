<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-sun"></i>
        <span>THEME</span>
    </div>

    <div class="background-decor">
        <div class="gradient-sphere sphere-one"></div>
        <div class="gradient-sphere sphere-two"></div>
    </div>
    
    <div class="container">
        <header>
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-code icon-minimal"></i>
                </div>
                <h1>EXECUTORS</h1> 
            </div>
            <p class="subtitle">A clean overview of all available Roblox exploits.</p>
            <a href="https://zyo.lol/DS_Zeus" class="btn btn-primary"><i class="fab fa-discord"></i> Support Server</a>
        </header>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="executor-search" placeholder="Search platform or executor..." class="clean-input">
            </div>
            
            <div class="filter-tags">
                <span class="filter-tag active" data-filter="all"><i class="fas fa-grip-lines"></i> All Platforms</span>
                <span class="filter-tag" data-filter="android"><i class="fab fa-android"></i> Android</span>
                <span class="filter-tag" data-filter="pc"><i class="fas fa-desktop"></i> PC (Windows)</span>
                <span class="filter-tag" data-filter="ios"><i class="fab fa-apple"></i> iOS</span>
            </div>
        </div>
        
        <main>
            
            <section class="glass-section" id="pc">
                <h2><i class="fas fa-desktop"></i> PC Executors</h2>
                <div class="card-grid" id="pc-grid">
                    </div>
            </section>

            <section class="glass-section" id="ios">
                <h2><i class="fab fa-apple"></i> iOS Executors</h2>
                <div class="card-grid" id="ios-grid">
                    </div>
            </section>
            
            <section class="glass-section" id="android">
                <h2><i class="fab fa-android"></i> Android Executors</h2>
                <div class="card-grid" id="android-grid">
                    </div>
            </section>
        </main>
        
        <footer>
            <p>Designed with âœ¨ by <span class="footer-credit">DS_Zeus</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
